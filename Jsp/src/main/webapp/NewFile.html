<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Course Registration</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 20px;
            
          
        }

        h1 {
            color: maroon;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            display: grid;
            gap: 15px;
           
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="Number"],
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="Number"]:focus,
        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            background-color: #fff0cc;
            outline: none;
        }

        .course-checkboxes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        button,
        input[type="reset"],
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        button:hover,
        input[type="reset"]:hover,
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Course Registration</h1>
    <form action="test.jsp" method="post">
        <label for="CId"> Course Id: </label>
        <input type="Number" name="CId" id="CId" required="true" />

        <label for="CName"> Course Name: </label>
        <input type="text" name="CName" required="true" />

        <label for="Cdetails"> Course Details: </label>
        <textarea rows="4" name="Cdetails" required="true"></textarea>

        <label for="JDate"> Joining Date Of The Course: </label>
        <input type="date" name="JDate" required="true" />

        <label> Budget: </label>
        <select name="budget" required="true">
            <option value="Budget">Budget</option>
            <option value="3000-5000">3000-5000</option>
            <option value="5000-8000">5000-8000</option>
            <option value="8000-15000">8000-15000</option>
            <option value="Greater than 15000">Greater than 15000</option>
        </select>

        <label> Selected Courses: </label>
        <div class="course-checkboxes">
            <label for="c++"> C++ </label>
            <input type="checkbox" id="c++" name="selectedt" value="C++" />

            <label for="Java"> Java </label>
            <input type="checkbox" id="Java" name="selectedt" value="Java" />

            <label for="Python"> Python </label>
            <input type="checkbox" id="Python" name="selectedt" value="Python" />

            <label for="SQL"> SQL </label>
            <input type="checkbox" id="SQL" name="selectedt" value="SQL" />
        </div>

        <button type="submit">Submit</button>
        <input type="reset" value="Reset">
    </form>
</body>
</html>
